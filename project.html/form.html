<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <h2 style="font-weight: lighter ;text-align: center;">QUERY FORM</h2>
    <div class="row">
        <div class="col sm-2">
          <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="first Name">
        </div>
        <div class="col">
          <input type="email" class="form-control" placeholder="Your E-mail" aria-label="Your E-mail">
        </div>
    </div>
    <div class="container-fluid" style="padding-top: 10px;"> 
        <div class="row">
            <div class="col sm-2 col-md-6">
                <input type="date" class="form-control" placeholder="Arrival Date" aria-label="Arrival Date">
              </div>
              <div class="col">
                <input type="date" class="form-control" placeholder="Departure Date" aria-label="Departure Date">
              </div>
        </div>
      
    </div>  
    <div class="container-fluid mb-3 " style="padding-top: 10px;"> 
        <div class="row">
            <div class="col-sm-6 mb-3">
                <input type="tel" class="form-control" placeholder="Contact Number" aria-label="Contact Number">
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="No of Person" aria-label="No of Person">
              </div>
              
        </div>
       
    </div>
    <div class="mb-3 col-sm-4">
        <label for="exampleFormControlTextarea1" class="form-label">Comment:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
